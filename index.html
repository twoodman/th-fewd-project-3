<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE CODE REVIEW | NEWSLETTER</title>
  <link rel="stylesheet" href="stylesheets/application.min.css">
</head>
<body>
  <!-- top banner
  ======================================= -->
  <div class="banner">
    <h1>THE CODE REVIEW</h1>
  </div>
  <div class="content-wrapper">
    <!-- call to action
    ======================================= -->
    <div class="call-to-action">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <!-- begin form
    ======================================= -->
    <form method="post" action="">
      <!-- contact info
      ======================================= -->
      <fieldset>
        <legend>Contact Information</legend>

        <div class="field">
          <label for="name">Full Name</label>
          <input type="text" name="name" required placeholder="Kylo Ren">
        </div>

        <div class="field">
          <label for="email">Email Address</label>
          <input type="email" name="email" required placeholder="kren@firstorder.com">
        </div>

        <div class="field">
          <label for="website">Website</label>
          <input type="url" name="website" placeholder="http://firstorder.com">
        </div>

        <div class="field">
          <label for="primary-phone-number">Primary Phone Number</label>
          <input type="tel" name="primary-phone-number" placeholder="1-888-1ST-ORDR">
        </div>

        <div class="field">
          <label for="secondary-phone-number">Secondary Phone Number</label>
          <input type="tel" name="secondary-phone-number">
        </div>

        <div class="field">
          <label for="fax-number">Fax Number</label>
          <input type="tel" name="fax-number">
        </div>

        <div class="field">
          <label for="street-address">Street Address</label>
          <input type="text" name="street-address" placeholder="1 Order Ave">
        </div>

        <div class="field">
          <label for="city">City</label>
          <input type="text" name="city" placeholder="Coruscant">
        </div>

        <div class="field">
          <label for="planet">Planet</label>
          <select name="planet">
            <option disabled="disabled" selected="selected">Choose Planet</option>
            <option value="ahch-to">Ahch-To</option>
            <option value="alderaan">Alderaan (past)</option>
            <option value="bespin">Bespin</option>
            <option value="corellia">Corellia</option>
            <option value="coruscant">Coruscant</option>
            <option value="d'qar">D'Qar</option>
            <option value="endor">Endor</option>
            <option value="felucia">Felucia</option>
            <option value="geonosis">Geonosis</option>
            <option value="hosnian-prime">Hosnian Prime</option>
            <option value="hoth">Hoth</option>
            <option value="ilum">Ilum</option>
            <option value="jakku">Jakku</option>
            <option value="jedha">Jedha</option>
            <option value="kamino">Kamino</option>
            <option value="kashyyyk">Kashyyyk</option>
            <option value="kessel">Kessel</option>
            <option value="lothal">Lothal</option>
            <option value="malachor">Malachor</option>
            <option value="malastare">Malastare</option>
            <option value="mandalore">Mandalore</option>
            <option value="maridun">Maridun</option>
            <option value="moraband">Moraband</option>
            <option value="mustafar">Mustafar</option>
            <option value="mygeeto">Mygeeto</option>
            <option value="naboo">Naboo</option>
            <option value="nal-hutta">Nal Hutta</option>
            <option value="onderon">Onderon</option>
            <option value="polis-massa">Polis Massa</option>
            <option value="rishi">Rishi</option>
            <option value="rodia">Rodia</option>
            <option value="ruusan">Ruusan</option>
            <option value="ryloth">Ryloth</option>
            <option value="scarif">Scarif</option>
            <option value="shili">Shili</option>
            <option value="starkiller-base">Starkiller Base (past)</option>
            <option value="sullust">Sullust</option>
            <option value="takodana">Takodana</option>
            <option value="tatooine">Tatooine</option>
            <option value="toydaria">Toydaria</option>
            <option value="trandosha">Trandosha</option>
            <option value="umbara">Umbara</option>
            <option value="utapau">Utapau</option>
            <option value="yavin">Yavin</option>
            <option value="yavin-4">Yavin 4</option>
          </select>
        </div>

        <div class="field">
          <label for="zip">Zip Code</label>
          <input type="text">
        </div>
      </fieldset>
      <!-- newsletter
      ======================================= -->
      <fieldset>
        <legend>Newsletter</legend>
        <p>Select the newsletters you would like to receive</p>
        <label><input type="checkbox"> HTML News</label><br>
        <label><input type="checkbox"> CSS News</label><br>
        <label><input type="checkbox"> JavaScript News</label><br>
        <p>Newsletter format</p>
        <radiogroup>
          <radio label="HTML" selected="true"/>
          <radio label="Plain text"/>
        </radiogroup>
        <p>Other topics you'd like to hear about</p>
        <textarea></textarea>
      </fieldset>
      <input type="submit" value="Sign Up">
    </form>
    <footer>
      <p>Copyright &copy; 2016 The Code Review</p>
    </footer>
  </div>
</body>
</html>
